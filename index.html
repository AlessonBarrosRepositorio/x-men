<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>X-men</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo X-me">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="ciclop">
                    <img src="./src/imagens/card-ciclope.jpg" alt="personagem ciclop">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="jean grey">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="personagem jean grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="lince negra">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="personagem lince negra">
                </li>
                <li class="personagem" id="tempestade" data-name="tempestade" data-description="tempestade">
                    <img src="./src/imagens/card-tempestade.jpg" alt="personagem tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="vampira" data-description="vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="personagem vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="wolverine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="personagem wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="noturno" data-description="noturno">
                    <img src="./src/imagens/card-noturno.jpg" alt="personagem noturno">
                </li>
                <li class="personagem" id="magneto" data-name="magneto" data-description="magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="personagem magneto">
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">ciclop</h2>
                <p class="descricao-personagem" id="descricao-personagem">ciclop</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
